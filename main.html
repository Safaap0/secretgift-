<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Alert - MediCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            text-align: center;
            max-width: 90%;
            margin: auto;
            position: relative;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 0;
            color: #ff0000; /* Red color */
            text-shadow: 0 0 10px #ff0000, 0 0 15px #ff0000;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 0 0 5px #ff0000; }
            20% { text-shadow: 0 0 15px #ff0000; }
            40% { text-shadow: 0 0 25px #ff0000, 0 0 5px #ff0000; }
            60% { text-shadow: 0 0 15px #ff0000; }
            80% { text-shadow: 0 0 25px #ff0000, 0 0 10px #ff0000; }
            100% { text-shadow: 0 0 5px #ff0000; }
        }
        p {
            font-size: 1.2em;
            color: #00ff00; /* Green color */
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }
        .code {
            font-size: 1em;
            color: #fff;
            background-color: #333;
            border: 1px solid #00ff00; /* Green border */
            padding: 15px;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px #00ff00; /* Green shadow */
            overflow: auto;
            border-radius: 8px;
            position: relative;
        }
        .code::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255,0,0,0.5) 50%, transparent 100%);
            animation: scan 2s infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .blinking-cursor {
            display: inline;
            border-right: 2px solid #00ff00; /* Green cursor */
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .button {
            background-color: #ff0000; /* Red background */
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
        }
        .footer a {
            color: #00ff00; /* Green link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #00cc00; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1>WARNING: SYSTEM COMPROMISED</h1>
        <p>Unauthorized access detected!</p>
        <div class="code">
            <p>System Log:</p>
            <pre>*** HACK ATTEMPT DETECTED ***
Phone <span class="blinking-cursor"></span>
Virus <span class="blinking-cursor"></span>
Files <span class="blinking-cursor"></span>
KILL DATABASE <span class="blinking-cursor"></span>
SAFAA EVIL: HACKER SAFAA <span class="blinking-cursor"></span>
*** SYSTEM REBOOTING ***</pre>
        </div>
    </div>
    <div class="footer">
        <p>Powered by <a href="https://www.instagram.com/safaap0/" target="_blank">Safaa Systems</a></p>
    </div>
    <script>
        // background.js
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const fontSize = 20;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Fade effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; // Green color for "hacking" effect
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 10); // Approximately 30 FPS

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = 0;
            for (let i = 0; i < columns; i++) {
                drops.push(1);
            }
        });

   
    </script>
</body>
</html>
